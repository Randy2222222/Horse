<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horse Racing Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Horse Racing Analyzer</h1>
  </header>

  <section id="pdf-upload">
    <h2>Upload Brisnet PDF</h2>
    <input type="file" id="pdfFile" accept=".pdf">
    <p id="pdfStatus">No file uploaded yet.</p>
    <button id="runAnalysis">Run Analysis</button>
  </section>
  
  <main id="program-output">
    <!-- New placeholder for all horse PP sections -->
    <div id="pp-sections"></div>
    <!-- The analyzer will inject race data here -->
  <!-- Analyzer Results Section -->
  <div id="results">
    <h2>Race Analysis Results</h2>
    <pre id="output"></pre>
  </div>
  </main>

  <script src="js/horseGraph.js"></script>
  <script src="js/jockeyLoader.js"></script>
  <script src="analyzer.js"></script>
</body>
</html>
