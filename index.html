<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horse Racing Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Horse Racing Analyzer</h1>
  </header>

  <main id="program-output">
    <!-- The analyzer will inject race data here -->
  </main>

  <script src="js/horseGraph.js"></script>
  <section id="pdf-upload">
  <h2>Upload Brisnet PDF</h2>
  <input type="file" id="pdfFile" accept=".pdf">
  <p id="pdfStatus">No file uploaded yet.</p>
</section>
  <script>
  // Wait until the page loads
  document.addEventListener('DOMContentLoaded', function () {
    const fileInput = document.getElementById('pdfFile');

    // When a file is chosen
    fileInput.addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        console.log('File selected:', file.name);
        alert(`File selected: ${file.name}`);
        // Later we'll parse the PDF here
      } else {
        console.log('No file selected');
      }
    });
  });
</script>

<script src="pdfReader.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
