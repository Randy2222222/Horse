<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.142/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.142/pdf.worker.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horse Racing Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Horse Racing Analyzer</h1>
  </header>

  <!-- PDF Upload Section -->
  <section id="pdf-upload">
    <h2>Upload Brisnet PDF</h2>
    <input type="file" id="pdfFile" accept=".pdf">
    <p id="pdfStatus">No file uploaded yet.</p>
    <button id="runAnalysis">Run Analysis</button>
  </section>

  <!-- Past Performance Section -->
  <section id="pp-container">
    <h2>Past Performances</h2>
    <div id="pp-sections"></div>
  </section>

  <!-- Analysis Results Section -->
  <section id="results">
    <h2>Race Analysis Results</h2>
    <pre id="output"></pre>
  </section>

  <div id="debugConsole" style="background:#222;color:#0f0;padding:10px;margin:10px;white-space:pre-wrap;font-size:14px;"></div>

<script src="js/horseGraph.js"></script>
<script src="js/jockeyLoader.js"></script>
<script src="analyzer.js"></script>
  <pre id="jsConsole" style="background:#111;color:#0f0;padding:10px;margin:10px;white-space:pre-wrap;font-size:14px;height:150px;overflow:auto;"></pre>
</body>
</html>
